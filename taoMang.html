<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Bin</title>
    <style>
        body{padding-top: 30px}
    </style>
</head>
<body>
<h2 style="size: 30px"  >Simple Creen: </h2>
<br>
<label> <input id="txtValue" size="30" placeholder=""></label>
<button id="btnAdd" type="button" value="Add" onclick="add_element_to_Array()">Add</button>
<button id="btnDisplay" type="button" value="Display" onclick="Display_array()">Display</button>
<div id="result"></div>
<hr>

<script>
    let x = 0;
    let array= Array();
    function add_element_to_Array(){
        array[x]= document.getElementById('txtValue').value;
        alert('Element: '+ array[x] + 'Added at index'+ x);
        x++;
        document.getElementById('txtValue').value='';
    }

    function Display_array(){
        let e = '<hr>';
        for (let i = 0; i < array.length; i++){
            e += 'Element '+ i+ '=' + array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML= e;
    }

</script>

</body>
</html>
